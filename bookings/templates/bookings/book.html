{% extends 'bookings/base.html' %}

{% block header %}
<div class="container h-100">
    <div class="row gx-4 gx-lg-5 mb-5 h-100 justify-content-center align-items-center">
        <div class="col-lg-6 text-white">
            <form action="{% url 'bookings:book_page' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% comment %} <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                        <label for="name">Full name</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                    </div> {% endcomment %}
                {% endfor %}
                <!-- Submit Button-->
                <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Book</button></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
